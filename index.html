<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini World Support</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9; /* Sade bir renk */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      padding: 20px;
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
    }

    .logo {
      height: 50px;
    }

    .return-link {
      text-decoration: none;
      font-size: 16px;
      color: #0073e6;
      margin-right: 20px;
      position: relative;
    }

    .return-link:hover {
      text-decoration: underline;
    }

    /* Main Content */
    main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
      position: relative;
    }

    /* Login Box */
    .login-box {
      background-color: #fff;
      border: 2px solid #ddd;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .login-box h1 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #444;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background-color: #005bb5;
    }

    /* Characters */
    .character {
      width: 20%;
    }

    .character img {
      max-width: 100%;
      height: auto;
    }

    .left {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .right {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="navbar">
      <img src="https://static.miniworldgame.com/nuxts-official-website/public/_nuxt/logo.0edc9054.png" alt="Mini World Logo" class="logo">
      <a href="#" class="return-link">Return to Main Site</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="character left">
      <img src="https://static.miniworldgame.com/nuxts-official-website/public/_nuxt/media-role.585e012d.png" alt="Female Character">
    </div>

    <div class="login-box">
      <h1>Sign in with UID</h1>
      <form id="login-form">
        <input type="text" id="uid" placeholder="Enter UID or Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <div class="character right">
      <img src="https://static.miniworldgame.com/nuxts-official-website/public/_nuxt/news-role.e84f4ae0.png" alt="Male Character">
    </div>
  </main>
</body>
</html>
